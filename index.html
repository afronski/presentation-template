<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Presentation Template</title>

    <meta name="description" content="Presentation template for all my presentations made after August 2013">
    <meta name="author" content="Wojciech GawroÅ„ski">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">

    <link rel="stylesheet" href="lib/css/zenburn.css">

    <script>
      document.write("<link rel='stylesheet' href='css/print/'" +
                     (window.location.search.match(/print-pdf/gi) ? "pdf" : "paper") +
                      ".css' type='text/css' media='print'>");
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background="#4d7e65" data-background-transition="slide">
          <h1>Presentation Template</h1>
        </section>

        <section data-background="#4d7e65" data-background-transition="slide">
          <h2>Code Sample</h2>
          <pre><code data-trim contenteditable>
-module(math).
-export([factorial/1]).

factorial(0) ->
  1;
factorial(X) when X > 0 ->
  X * factorial(X-1).
          </code></pre>
        </section>

        <section data-background="#4d7e65" data-background-transition="slide">
          <h1>Questions?</h1>
        </section>

        <section data-background="#4d7e65" data-background-transition="slide">
          <h1>Thank you for your attention!</h1>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: Reveal.getQueryHash().theme,
        transition: "linear",

        dependencies: [
          {
            src: 'lib/js/classList.js',condition: function() { return !document.body.classList; }
          },
          {
            src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); }
          },
          {
            src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; }
          },
          {
            src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; }
          }
        ]
      });

    </script>
  </body>
</html>
